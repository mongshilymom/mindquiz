# MindQuiz Nginx Configuration
# Place this in /etc/nginx/sites-available/mindquiz.app
# Then: ln -s /etc/nginx/sites-available/mindquiz.app /etc/nginx/sites-enabled/

# HTTP -> HTTPS Redirect
server {
    server_name mindquiz.app www.mindquiz.app;
    listen 80;
    return 301 https://mindquiz.app$request_uri;
}

# HTTPS Main Server
server {
    server_name mindquiz.app;
    listen 443 ssl http2;

    # SSL Configuration (Let's Encrypt recommended)
    ssl_certificate /etc/letsencrypt/live/mindquiz.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mindquiz.app/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://www.google-analytics.com;" always;

    # Basic Settings
    client_max_body_size 5m;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=admin:10m rate=1r/s;

    # Admin Protection (IP Whitelist)
    location /admin {
        # Allow specific IPs only (uncomment and set your IPs)
        # allow 203.0.113.0/24;  # Your office/home IP range
        # allow 198.51.100.1;    # Your specific IP
        # deny all;

        limit_req zone=admin burst=5 nodelay;
        proxy_pass http://127.0.0.1:3004;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API Rate Limiting
    location /api {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://127.0.0.1:3004;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static Assets Caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
        proxy_pass http://127.0.0.1:3004;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Main Proxy
    location / {
        proxy_pass http://127.0.0.1:3004;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# WWW Redirect
server {
    server_name www.mindquiz.app;
    listen 443 ssl http2;

    ssl_certificate /etc/letsencrypt/live/mindquiz.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mindquiz.app/privkey.pem;

    return 301 https://mindquiz.app$request_uri;
}