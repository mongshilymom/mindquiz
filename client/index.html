<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>마인드 퀴즈</title>
    <meta name="description" content="당신의 마음을 탐험하는 시간, 원하는 퀴즈를 선택해 시작해보세요! MBTI, 테토젠, 클루피 등 다양한 심리 테스트를 제공합니다." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&family=Pretendard:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      (function(){
        const id = import.meta.env.VITE_GA4_ID;
        if (!id) return;
        const s1 = document.createElement('script');
        s1.async = true;
        s1.src = `https://www.googletagmanager.com/gtag/js?id=${id}`;
        document.head.appendChild(s1);
        const s2 = document.createElement('script');
        s2.innerHTML = `
          window.dataLayer=window.dataLayer||[];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date()); gtag('config','${id}');
        `;
        document.head.appendChild(s2);
      })();
    </script>
    <script>
      // Kakao SDK 동적 로드
      (function(){
        var key = (window?.import_meta?.env?.VITE_KAKAO_JS_KEY) || (window?.__vite__?.env?.VITE_KAKAO_JS_KEY) || null;
        if (!key && typeof importMeta !== 'undefined') key = import.meta.env.VITE_KAKAO_JS_KEY;
        if (!key) return;
        var s=document.createElement('script'); s.async=true; s.src='https://developers.kakao.com/sdk/js/kakao.min.js';
        s.onload=function(){ if(window.Kakao && !window.Kakao.isInitialized()) window.Kakao.init(key); };
        document.head.appendChild(s);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
